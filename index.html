<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .main {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        #input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button.delete-all {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.9;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            color: #333;
        }

        .todo-actions button {
            background-color: #007bff;
            border-radius: 4px;
            font-size: 12px;
            padding: 5px 10px;
            margin-left: 5px;
        }

        .todo-actions button.delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo APP</h1>
        <div class="main">
            <input id="input" placeholder="Enter Items" type="text">
            <button onclick="addTodo()">Add</button>
            <button onclick="deleteAllTodos()" class="delete-all">Delete All</button>
        </div>
        <ul id="list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
